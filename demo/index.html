<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magnetic — Server-Driven UI Demo</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #0a0a0a; color: #e0e0e0;
      display: flex; justify-content: center; align-items: flex-start;
      min-height: 100vh; padding: 2rem;
    }
    #app {
      max-width: 480px; width: 100%;
      background: #141414; border: 1px solid #222; border-radius: 12px;
      padding: 1.5rem; box-shadow: 0 4px 24px rgba(0,0,0,.5);
    }
    h1 { font-size: 2rem; font-weight: 700; text-align: center; margin-bottom: 1rem; color: #fff; }
    .controls {
      display: flex; gap: .5rem; justify-content: center; margin-bottom: 1.5rem;
    }
    button {
      background: #1a1a2e; color: #e0e0e0; border: 1px solid #333;
      border-radius: 8px; padding: .5rem 1.25rem; font-size: 1rem;
      cursor: pointer; transition: background .15s;
    }
    button:hover { background: #16213e; }
    button:active { background: #0f3460; }
    .messages {
      border: 1px solid #222; border-radius: 8px;
      padding: .75rem; min-height: 120px; max-height: 300px;
      overflow-y: auto; margin-bottom: 1rem;
      background: #0d0d0d;
    }
    .msg { padding: .25rem 0; font-size: .9rem; border-bottom: 1px solid #1a1a1a; }
    .msg:last-child { border-bottom: none; }
    form {
      display: flex; gap: .5rem;
    }
    input[type="text"] {
      flex: 1; background: #0d0d0d; border: 1px solid #333;
      border-radius: 8px; padding: .5rem .75rem; color: #e0e0e0;
      font-size: .9rem; outline: none;
    }
    input[type="text"]:focus { border-color: #0f3460; }
    button[type="submit"] { white-space: nowrap; }
    #status {
      text-align: center; font-size: .75rem; color: #555;
      margin-top: .75rem;
    }
    #status.connected { color: #2ecc71; }
    #status.offline { color: #e74c3c; }
    #size-badge {
      text-align: center; margin-top: .5rem;
      font-size: .65rem; color: #444;
    }
  </style>
</head>
<body>
  <div id="app"><!--SSR--></div>
  <div id="status">disconnected</div>
  <div id="size-badge"></div>

  <script src="/magnetic.js"></script>
  <script>
    // Connect to SSE and mount into #app
    Magnetic.connect("/sse", "#app");

    // Load generic transport WASM (1.1KB — snapshot cache + prediction)
    Magnetic.loadWasm("/transport.wasm");

    // Status indicator
    const statusEl = document.getElementById("status");
    setInterval(() => {
      const s = Magnetic.status();
      statusEl.textContent = s;
      statusEl.className = s;
    }, 500);
  </script>
</body>
</html>
